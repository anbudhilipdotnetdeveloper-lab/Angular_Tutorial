<div class="container">
    <a [routerLink]="['AddEdit']" class="btn btn-success">Create New Topic</a>
    <table class="table">
        <thead>
            <tr>
                <td>Id</td>
                <th>Topics</th>
                  <th>Questions</th>
                    <th>Ansewers</th>
                    <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
         @for (post of posts;track $index ){ 
            <tr>
                 <td>{{post.Id}}</td>
                <td>{{post.Topic}}</td>
                <td>{{post.Question}}</td>
                <td>{{post.Answer}}</td>
                     <td>
                         <a (click)="edit(post)" class="btn btn-warning">Edit</a>
                         <a (click)="delete(post.Id)" class="btn btn-danger">Delete</a>
                     </td>
            </tr>
        }
        </tbody>

    </table>
    <!-- AddEdit renders via top-level route /curds/AddEdit/:id in the main outlet -->
</div>
